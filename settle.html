<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>8090餐饮招商加盟</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- iconfont font-class 引用 -->
    <link rel="stylesheet" href="./css/iconfont.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- materialdesignicons -->
    <link rel="stylesheet" href="./css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- iconfont Symbol 引用  -->
    <script src="./js/iconfont.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="settle">
        <a href="./index.html" class="tohome">
            <em class="mdi mdi-home"></em>
            <span>首页</span>
        </a>
        <div class="row">
            <div class="col-6">
                <div class="nav flex-column" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-personal-tab" data-toggle="pill" href="#v-pills-personal"
                        role="tab" aria-controls="v-pills-personal" aria-selected="true">
                        <div class="personalText">
                            <h3>品牌咨询</h3>
                            <span>我是客户</span>
                        </div>
                        <div class="img"></div>
                    </a>
                    <a class="nav-link business-part" id="v-pills-business-tab" data-toggle="pill"
                        href="#v-pills-business" role="tab" aria-controls="v-pills-business" aria-selected="false">
                        <div class="personalText">
                            <h3>品牌入驻</h3>
                            <span>我是商家</span>
                        </div>
                        <div class="img"></div>
                    </a>
                </div>
            </div>
            <div class="col-6 settle-form">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-personal" role="tabpanel"
                        aria-labelledby="v-pills-personal-tab">
                        <div class="form-box">
                            <div class="tab-box tab-show" id="form1">
                                <img src="./images/logo.png" alt="">
                                <div class="reg-tit">品牌咨询 <span>您信赖的加盟管家</span></div>
                                <form action="">
                                    <ul class="ul-inpbox">
                                        <li>
                                            <span>姓名：</span>
                                            <input type="text" name="username" placeholder="请输入您的姓名"
                                                class="inp phone-num">
                                        </li>
                                        <li><span>手机：</span><input type="text" name="phone" placeholder="请输入手机号"
                                                class="inp inp-pwd"></li>
                                        <li><span>项目：</span><input type="text" name="program" placeholder="请输入您所青睐的项目"
                                                class="inp inp-pwd"><em class="tip-f"></em>
                                        </li>
                                    </ul>
                                    <input type="submit" value="预约" class="sub disabled">
                                </form>
                                <div class="info">将有专业客服与您联系&nbsp;<span>您的隐私将绝对保密</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-business" role="tabpanel"
                        aria-labelledby="v-pills-business-tab">
                        <div class="form-box">
                            <div class="tab-box tab-show" id="form1">
                                <img src="./images/logo.png" alt="">
                                <div class="reg-tit">品牌入驻 <span>您信赖的加盟管家</span></div>
                                <form action="">
                                    <ul class="ul-inpbox">
                                        <li>
                                            <span>品牌：</span>
                                            <input type="text" name="brand" placeholder="请输入品牌名称" class="inp phone-num">
                                        </li>
                                        <li>
                                            <span>公司：</span>
                                            <input type="text" name="brand" placeholder="请输入公司名称" class="inp phone-num">
                                        </li>
                                        <li><span>联系人：</span><input type="text" name="username" placeholder="请输入联系人姓名"
                                                class="inp inp-pwd"></li>
                                        <li><span>手机：</span><input type="text" name="phone" placeholder="请输入联系人手机号码"
                                                class="inp inp-pwd">
                                        </li>
                                    </ul>
                                    <input type="submit" value="预约" class="sub disabled">
                                </form>
                                <div class="info">将有专业客服与您联系&nbsp;<span>您的隐私将绝对保密</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
